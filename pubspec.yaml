name: maleem
description: "Maleem - A personal expense tracker app built with Flutter (v1)."
publish_to: "none"

version: 1.2.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Styling
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0
  dynamic_color: ^1.8.1
  flutter_screenutil: ^5.9.3
  dotted_border: ^3.1.0
  lottie: ^3.3.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15

  # Utilities
  uuid: ^4.5.1
  flutter_colorpicker: ^1.1.0
  home_widget: ^0.8.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/logo_animation.json
    - assets/MaleemLogo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/MaleemLogo.png"
  min_sdk_android: 21
